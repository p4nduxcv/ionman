<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" expand="full"
          >Switch to Login
        </ion-button>
        <ion-button
          expand="block"
          color="primary"
          (click)="onLogin()"
          *ngIf="!isLoading"
        >
          Login
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
