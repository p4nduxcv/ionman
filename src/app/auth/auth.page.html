<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                [(ngModel)]="auth.email"
                ngControl="email"
                name="email"
                required
                email
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                ngModel
                ngControl="password"
                name="password"
                required
                [(ngModel)]="auth.password"
                minlength="6"
                type="password"
              ></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" color="primary" fill="clear" expand="full"
            >Switch to Login
          </ion-button>
          <ion-button
            type="submit"
            expand="block"
            color="primary"
            (click)="onLogin()"
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
